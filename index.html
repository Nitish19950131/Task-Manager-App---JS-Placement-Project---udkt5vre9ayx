<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    

    <title>Task Manager</title>
  </head>
  <body class="">
    <!--Description modal-->
    <div class="modal" id="Description">
      <div class="header">
        <div class="title">Description</div>
        <button class="btn close-modal">&times;</button>
      </div>
      <div class="body">
       <!--<p id="message"></p>-->
       <label for="update_task">Task</label>
        <input type="text" id="update_task">
        <label for="update_description">Description</label>
        <input type="text" id="update_description">

        <input type="submit" value="Update" id="submit_update"/>
      </div>
    </div>

    <!-- modal -->
    <div class="modal" id="todo_form">
      <div class="header">
        <div class="title">Add Task</div>
        <button class="btn close-modal">&times;</button>
      </div>
      <div class="body">
        <label for="todo_input">Title</label>
        <input type="text" id="todo_input" />
        <label for="todo_description">Description</label>
        <input type="text" id="todo_description">

        <input type="submit" value="Add Task" id="todo_submit" />
      </div>
    </div>
    <!-- todo -->
    <div class="todo-container">
      <div class="status" id="no_status">
        <h1>No Status</h1>
        <button id="add_btn" data-target-modal="#todo_form">+ Add Task</button>
        <div class="todo hide" draggable="true">
         <div data-target="#Description" id="item" class="cls_des"><span id=100>Example</span>
          <p id=0 class="nitish"></p>
         </div> 
        
          <span class="close">&times;</span>
        </div>
      </div>
      <div class="status">
        <h1>Not Started</h1>
      </div>
      <div class="status">
        <h1>In Progress</h1>
      </div>
      <div class="status">
        <h1>Completed</h1>
      </div>
    </div>

    <div id="overlay"></div>

    <script src="code.js"></script>
    
  </body>
</html>
